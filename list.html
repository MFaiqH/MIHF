<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIHF Database</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body onbeforeunload="loginAgain()">
    <div>
        <div class="title">
            <img src="assets/MIHF_logo.png" alt="">
            <h1>Players</h1>
        </div>
        <table id="table">
            <tr class="header" data-row="header">
                <th></th>
                <th style="flex: 3;" data-column="name" data-order="desc">Name</th>
                <th style="flex: 3;" data-column="team" data-order="desc">Team</th>
                <th data-column="age" data-order="desc">Age</th>
                <th data-column="ht" data-order="desc">HT(cm)</th>
                <th data-column="wt" data-order="desc">WT(kg)</th>
                <th data-column="pos" data-order="desc">P</th>
                <th data-column="snc" data-order="desc">S/C</th>
                <th data-column="gp" data-order="desc">GP</th>
                <th data-column="goals" data-order="desc">Goals</th>
                <th data-column="assists" data-order="desc">Assists</th>
                <th data-column="pim" data-order="desc">PIM</th>
                <th data-column="gaa" data-order="desc">GAA</th>
                <th data-column="svs" data-order="desc">SVS</th>
                <th data-column="svp" data-order="desc">SV%</th>
            </tr>
            <tbody id="playersList">

            </tbody>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
