<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIDAN</title>
  <link rel="stylesheet" href="players.css">
</head>
<body>
  <section class="profile">
    <div class="container">
      <div class="img">
        <img src="ppic/haidan.jpeg" alt="">
      </div>
      <div class="txt">
        <h1>Haidan</h1>
        <div class="slider-wrapper">
          <div class="slide active">
            <h2>Haidan Safiy Bin Hazurin</h2>
            <div class="bottom">
              <div class="info-a">
                <h6>DOB</h6>
                <p>6 May 2004</p>
              </div>
              <div class="info-b">
                <h6>Age</h6>
                <p>20</p>
              </div>
            </div>
          </div>
          <div class="slide ">
            <div class="top">
              <div class="info-a">
                <h6>HT(cm)</h6>
                <p>176</p>
              </div>
              <div class="info-b">
                <h6>WT(kg)</h6>
                <p>71</p>
              </div>
            </div>
            <h6>Shoot</h6>
            <p>Right</p>
            </div>
          </div>
          <div class="slide ">
            <h6>Position</h6>
            <p>Center,Winger</p>
            <h6>Team</h6>
            <p>Outlaws(PHL)</p>
            </div>
          </div>
          <div class="slide " id="nt">
            <h2>National Team</h2>
            <p>U15 2018,2019</p>
            <p>U20 2018</p>
            </div>
          </div>
        </div>
        <div class="slider-nav">
          <div class="slider-btn active"></div>
          <div class="slider-btn "></div>
          <div class="slider-btn "></div>
          <div class="slider-btn "></div>
        </div>
      </div>
    </div>
  </section>
  <section class="stats">
    <table>
        <tr>
            <td>3</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>CCOA U20 2018</td>
        </tr>
        <tr>
          <td>18</td>
          <td>14</td>
          <td>26</td>
          <td>12</td>
          <td>PHL 2023</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
<script>
  var slides = document.querySelectorAll('.slide ')
  var buttons = document.querySelectorAll('.slider-btn ')
  let CurrentSlide = 1

  var manualNav = function(manual) {
    slides.forEach(function(slide) {
        slide.classList.remove("active");

        buttons.forEach((btn) => {
          btn.classList.remove("active");
        });
    });

    slides[manual].classList.add('active');
    buttons[manual].classList.add('active');
  };

  buttons.forEach(function(btn, i) {
    btn.addEventListener('click', function() {
      manualNav(i);
      CurrentSlide = i;
    });
  });
</script>
</html>
